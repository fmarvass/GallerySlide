<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Galeria</title>
</head>
<body>
    <button id="toggle-button">Ver vista galería de imágenes</button>
    <div class="image-slider">
        <button class="button-slider" id="btn-anterior">&lt;</button>
        <img class="img" id="image-slider" src="asd.png" alt="">
        <button class="button-slider" id="btn-siguiente">&gt;</button>
    </div>
    <div class="gallery-container">
        <div class="gallery-row">
          <img class="img" src="asd.png" alt="Imagen 1">
          <img class="img" src="IMG_20220404_120356015_HDR.jpg" alt="Imagen 2">
        </div>
        <div class="gallery-row">
          <img class="img" src="IMG_20230215_115306878_PORTRAIT_preview_rev_1.png" alt="Imagen 3">
          <img class="img" src="WhatsApp Image 2021-03-31 at 18.04.18.jpeg" alt="Imagen 4">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
